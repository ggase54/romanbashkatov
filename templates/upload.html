{% extends 'index.html' %}

{% block content %}
    <h1>Upload file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Choose file</label>
        <input type="file" name="file"><hr>
        <button class="btn btn-success">Upload</button>
    </form>
    {% if url %}
      <a href="{{ url }}">Open</a>
    {% endif %}
{% endblock %}
