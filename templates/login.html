{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Log in</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-primary">Log in</button>
    </form>
    <hr>
    <small class="text-nuted">
        Don't have an account?
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm">Register</a>
    </small>
{% endblock %}
