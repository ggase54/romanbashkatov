{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>About</h1>
    <p>{{ user.username }}</p>
    <form method="post">{% csrf_token %}
        {{ form|crispy }} <br>
        <button class="btn btn-outline-primary">
            send
        </button>
    </form>
{% endblock %}
