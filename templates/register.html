{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-primary">Зарегистрироваться</button>
    </form>
    <hr>
    <small class="text-nuted">
        You have an account?
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Log in</a>
    </small>
{% endblock %}
